<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>KnowHowBot ‚Äì Demo</title>
<style>
  body { font-family: Arial; margin: 40px; }
  #chat { border: 1px solid #ccc; padding: 10px; width: 420px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
  .user { color: #1a73e8; margin: 6px 0; }
  .bot { color: #188038; margin: 6px 0; }
</style>
</head>
<body>

<h2>ü§ñ KnowHowBot ‚Äì Demo</h2>

<div id="chat"></div>

<input type="text" id="userInput" placeholder="Nachricht eingeben‚Ä¶" style="width:320px;">
<button onclick="sendMessage()">Senden</button>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="user"><b>Du:</b> ${text}</div>`;
  input.value = "";

  try {
    const response = await fetch(
      "https://vait.app.n8n.cloud/webhook/1046e82e-5bb3-47c9-bf4c-ae8c44e0909c/chat",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chatInput: text   // ‚¨ÖÔ∏è DAS ist der Schl√ºssel
        })
      }
    );

    const raw = await response.text();

    if (!raw) {
      chat.innerHTML += `<div class="bot">‚ö†Ô∏è Keine Antwort vom Bot</div>`;
      return;
    }

    const data = JSON.parse(raw);
    const reply = data.output || "‚ö†Ô∏è Leere Antwort";

    chat.innerHTML += `<div class="bot"><b>Bot:</b> ${reply}</div>`;
  } catch (err) {
    chat.innerHTML += `<div class="bot">‚ùå Fehler: ${err.message}</div>`;
  }

  chat.scrollTop = chat.scrollHeight;
}

document.getElementById("userInput").addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
