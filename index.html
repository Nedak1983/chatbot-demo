<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Chatbot Test</title>
<style>
  body { font-family: Arial; margin: 40px; }
  #chat { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
  #userInput { width: 300px; }
  .user { color: blue; margin-bottom: 5px; }
  .bot { color: green; margin-bottom: 5px; }
</style>
</head>
<body>
<h2>Chatbot Test</h2>
<div id="chat"></div>
<input type="text" id="userInput" placeholder="Schreibe etwas...">
<button onclick="sendMessage()">Senden</button>

<script>
async function sendMessage() {
  const input = document.getElementById('userInput');
  const chat = document.getElementById('chat');
  chat.innerHTML += `<div class="user">Du: ${input.value}</div>`;
  
  try {
    const response = await fetch('https://vait.app.n8n.cloud/webhook/6cce21bd-d5c5-4261-b9a2-26ab6421491a/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ frage: input.value })
    });

    const data = await response.json();
    const reply = data.output || data.antwort || JSON.stringify(data);
    chat.innerHTML += `<div class="bot">Bot: ${reply}</div>`;
  } catch (err) {
    chat.innerHTML += `<div class="bot">Fehler: ${err}</div>`;
  }

  chat.scrollTop = chat.scrollHeight;
  input.value = '';
}

document.getElementById('userInput').addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
