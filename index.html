<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>KnowHowBot Test</title>
<style>
  body { font-family: Arial, sans-serif; margin: 40px; }
  #chat { border: 1px solid #ccc; padding: 10px; width: 500px; height: 400px; overflow-y: scroll; margin-bottom: 10px; background: #f9f9f9; }
  #userInput { width: 400px; padding: 5px; }
  #sendBtn { padding: 5px 10px; }
  .user { color: blue; margin-bottom: 5px; }
  .bot { color: green; margin-bottom: 5px; }
</style>
</head>
<body>
<h2>KnowHowBot Demo</h2>
<div id="chat"></div>
<input type="text" id="userInput" placeholder="Schreibe etwas...">
<button id="sendBtn">Senden</button>

<script>
const chatDiv = document.getElementById('chat');
const input = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

function addMessage(text, sender) {
  const div = document.createElement('div');
  div.textContent = sender + ": " + text;
  div.className = sender === "Du" ? "user" : "bot";
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "Du");
  input.value = '';

  try {
    const response = await fetch('https://vait.app.n8n.cloud/webhook/1046e82e-5bb3-47c9-bf4c-ae8c44e0909c/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chatInput: message, user: 'test-user' })
    });

    const contentType = response.headers.get('Content-Type') || '';
    if (!contentType.includes('application/json')) {
      addMessage("Server antwortet nicht mit JSON", "Bot");
      return;
    }

    const data = await response.json();

    // Support fÃ¼r verschiedene Antwortformate
    const reply = data.output || data.antwort || (data.response?.text) || "Keine Antwort erhalten";

    addMessage(reply, "Bot");

  } catch (err) {
    addMessage("Fehler: " + err.message, "Bot");
  }
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
