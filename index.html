<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Chatbot Test</title>
<style>
  body { font-family: Arial; margin: 40px; }
  #chat { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
  .user { color: blue; }
  .bot { color: green; }
</style>
</head>
<body>

<h2>Chatbot Test</h2>
<div id="chat"></div>

<input id="userInput" placeholder="Schreibe etwas..." />
<button onclick="sendMessage()">Senden</button>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");
  const message = input.value;

  if (!message) return;

  chat.innerHTML += `<div class="user">Du: ${message}</div>`;
  input.value = "";

  try {
    const response = await fetch(
      "https://vait.app.n8n.cloud/webhook/1046e82e-5bb3-47c9-bf4c-ae8c44e0909c/chat",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chatInput: message   // âœ… DAS ist der Fix
        })
      }
    );

    const data = await response.json();
    chat.innerHTML += `<div class="bot">Bot: ${data.output}</div>`;
  } catch (e) {
    chat.innerHTML += `<div class="bot">Fehler: ${e.message}</div>`;
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
