<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Chatbot Test</title>
<style>
  body { font-family: Arial; margin: 40px; }
  #chat { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
  #userInput { width: 300px; }
  .user { color: blue; margin-bottom: 5px; }
  .bot { color: green; margin-bottom: 5px; }
</style>
</head>
<body>
<h2>Chatbot Test</h2>
<div id="chat"></div>
<input type="text" id="userInput" placeholder="Schreibe etwas...">
<button onclick="sendMessage()">Senden</button>

<script>
async function sendMessage() {
  const input = document.getElementById('userInput');
  const chat = document.getElementById('chat');
  const text = input.value.trim();
  if (!text) return;

  // User-Nachricht anzeigen
  chat.innerHTML += `<div class="user">Du: ${text}</div>`;
  input.value = '';

  try {
    const response = await fetch('https://vait.app.n8n.cloud/webhook/1046e82e-5bb3-47c9-bf4c-ae8c44e0909c/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chatInput: text })
    });

    const rawText = await response.text();

let data;
try {
  data = JSON.parse(rawText);
} catch (e) {
  throw new Error("Server antwortet nicht mit JSON: " + rawText);
}
    // Nur den Text ausgeben, nicht das ganze JSON
    const reply = data.output || data.antwort || "Keine Antwort erhalten";
    chat.innerHTML += `<div class="bot">Bot: ${reply}</div>`;

  } catch (err) {
    chat.innerHTML += `<div class="bot">Fehler: ${err.message}</div>`;
  }

  chat.scrollTop = chat.scrollHeight;
}

// Enter-Taste senden
document.getElementById('userInput').addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
