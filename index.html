<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>KnowHowBot ‚Äì Test</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 40px;
  }

  #chatbox {
    width: 420px;
    height: 400px;
    border: 1px solid #ccc;
    background: #fff;
    padding: 10px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .user {
    color: #1a73e8;
    margin: 6px 0;
    text-align: right;
  }

  .bot {
    color: #0b8043;
    margin: 6px 0;
    text-align: left;
  }

  #inputRow {
    display: flex;
    gap: 6px;
  }

  #userInput {
    flex: 1;
    padding: 6px;
    font-size: 14px;
  }

  button {
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h2>ü§ñ KnowHowBot ‚Äì Demo</h2>

<div id="chatbox"></div>

<div id="inputRow">
  <input id="userInput" type="text" placeholder="Nachricht eingeben ‚Ä¶">
  <button onclick="sendMessage()">Senden</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chatbox = document.getElementById("chatbox");
  const message = input.value.trim();

  if (!message) return;

  // User anzeigen
  chatbox.innerHTML += `<div class="user">Du: ${message}</div>`;
  chatbox.scrollTop = chatbox.scrollHeight;
  input.value = "";

  try {
    const response = await fetch(
      "https://vait.app.n8n.cloud/webhook/1046e82e-5bb3-47c9-bf4c-ae8c44e0909c/chat",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chatInput: message   // üî¥ WICHTIG f√ºr n8n Chat Trigger
        })
      }
    );

    const rawText = await response.text();
    console.log("RAW RESPONSE:", rawText);

    let data;
    try {
      data = JSON.parse(rawText);
    } catch {
      throw new Error("Server antwortet nicht mit JSON");
    }

    const reply =
      data.output ||
      data.text ||
      data.response ||
      data.answer ||
      "‚ö†Ô∏è Keine Antwort vom Bot erhalten";

    chatbox.innerHTML += `<div class="bot">Bot: ${reply}</div>`;
  } catch (error) {
    chatbox.innerHTML += `<div class="bot">‚ùå Fehler: ${error.message}</div>`;
  }

  chatbox.scrollTop = chatbox.scrollHeight;
}

// Enter-Taste
document.getElementById("userInput").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});
</script>

</body>
</html>
